<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Typologie Der Fotografie</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
    <div id="genre_overview">
        <svg preserveAspectRatio="none" preserveAspectRatio="none"  id="genre_overview_svg">
        
        <defs> 
<linearGradient id="lgrad" x1="50%" y1="0%" x2="50%" y2="100%" > 
<stop offset="0%" style="stop-color:rgb(248,235,216);stop-opacity:1" />
<stop offset="100%" style="stop-color:rgb(225,210,220);stop-opacity:1" />
</linearGradient> 
</defs>




        <rect class="background_rect genre_rect" x="0" y="0" width="2000" height="1000" style="fill: url(#lgrad);"></rect>
            
            
            <rect class="genre_rect" x="700" y="25" width="1200" height="100" style="stroke: #a3835b;"></rect>
            <rect class="genre_rect" x="950" y="150" width="400" height="50" style="stroke: #a3835b;"></rect>
            <rect class="genre_rect" x="550" y="200" width="1350" height="75" style="stroke: #a3835b;"></rect>
        
        <rect class="genre_rect" x="1550" y="300" width="350" height="225" style="stroke: #5bb5d1;"></rect>
        
        <rect class="genre_rect" x="1100" y="350" width="800" height="125" style="stroke: #67c0ab;"></rect>
        
        <rect class="genre_rect" x="650" y="550" width="400" height="125" style="stroke: #895c8f;"></rect>
        <rect class="genre_rect" x="1500" y="575" width="400" height="50" style="stroke: #895c8f;"></rect>
        
        <rect class="genre_rect" x="1650" y="650" width="250" height="25" style="stroke: #895c8f;"></rect>
        <rect class="genre_rect" x="1350" y="700" width="550" height="50" style="stroke: #895c8f;"></rect>
        
          </svg>



    </div>
    <div id="genre_preview"></div>
    
    <script type="application/dart" src="zoomable_svg_canvas.dart"></script>
    <script src="packages/browser/dart.js"></script>

</html>
